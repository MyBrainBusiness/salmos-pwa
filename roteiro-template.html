<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALMOS - Roteiro de Prega√ß√£o</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle {
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }
        #roteiro-content {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            white-space: pre-line;
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .action-buttons {
            text-align: center;
            margin: 30px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
        }
        .btn-whatsapp:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
        }
        .btn-email {
            background-color: #EA4335;
            color: white;
        }
        .btn-email:hover {
            background-color: #D33B2C;
            transform: translateY(-2px);
        }
        .btn-print {
            background-color: #4285F4;
            color: white;
        }
        .btn-print:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            color: #666;
            font-style: italic;
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .header h1 { font-size: 2em; }
            .btn { display: block; margin: 10px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SALMOS</h1>
            <p class="subtitle">Sistema de Apoio Lit√∫rgico e Mensagens para Orienta√ß√£o Sacerdotal</p>
        </div>
        
        <div id="roteiro-content">
            {{roteiro}}
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-whatsapp" onclick="compartilharWhatsApp()">
                üì± Compartilhar no WhatsApp
            </button>
            <button class="btn btn-email" onclick="compartilharEmail()">
                üìß Enviar por Email
            </button>
            <button class="btn btn-print" onclick="window.print()">
                üñ®Ô∏è Imprimir
            </button>
        </div>
        
        <div class="footer">
            <p>SALMOS ¬© 2024 - Prega√ß√£o Transformadora</p>
            <p><em>"Prega a palavra, insta a tempo e fora de tempo" - 2 Tim√≥teo 4:2</em></p>
        </div>
    </div>

    <script>
        function compartilharWhatsApp() {
            const roteiro = document.getElementById('roteiro-content').innerText;
            const texto = encodeURIComponent(`üôè *Roteiro de Prega√ß√£o - SALMOS*\n\n${roteiro}\n\n_Gerado pelo Sistema SALMOS_`);

        function compartilharEmail() {

            const assunto = encodeURIComponent('Roteiro de Prega√ß√£o - SALMOS');
            const corpo = encodeURIComponent(`Roteiro de Prega√ß√£o - SALMOS\n\n${roteiro}\n\nGerado pelo Sistema SALMOS`);
            window.open(`mailto:?subject=${assunto}&body=${corpo}`, '_blank');
        }
    </script>
</body>
</html>
